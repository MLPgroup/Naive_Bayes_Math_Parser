<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX Renderer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="static/css/mathquill.css">
    <script src="static/js/mathquill.js"></script>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* LaTeX Input Bar Styling */
        #latex-input-bar {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #mathquill-editor {
            width: 80%;
            min-height: 40px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 5px;
            background-color: white;
            margin-bottom: 10px;
            font-size: 16px;
            text-align: left;
        }

        #submit-btn, #clear-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin: 5px;
        }

        #submit-btn:hover, #clear-btn:hover {
            background-color: #0056b3;
        }

        /* Rendered LaTeX Styling */
        #rendered-latex {
            width: 80%;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
        }

        /* Examples Styling */
        #examples {
            width: 80%;
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        #examples ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <!-- LaTeX Input Bar -->
    <div id="latex-input-bar">
        <p><strong>Enter LaTeX Equation:</strong></p>
        <div id="mathquill-editor" class="mathquill-editor"></div>
        <div>
            <button id="submit-btn">Render LaTeX</button>
            <button id="clear-btn">Clear Output</button>
        </div>
    </div>

    <!-- Rendered LaTeX Output -->
    <div id="rendered-latex">
        <p><strong>Rendered Equation:</strong></p>
        <div id="latex-output"></div>
    </div>

    <!-- Example Section -->
    <div id="examples">
        <p><strong>Examples of LaTeX equations:</strong></p>
        <ul>
            <li><code>x^2 + y^2 = z^2</code></li>
            <li><code>\frac{a}{b} + \sqrt{c}</code></li>
            <li><code>\int_0^\infty e^{-x} dx</code></li>
        </ul>
    </div>

    <script>
        // Initialize MathQuill
        const MQ = MathQuill.getInterface(2);
        const mathField = MQ.MathField(document.getElementById('mathquill-editor'), {
            spaceBehavesLikeTab: true,
            handlers: {
                edit: function() {
                    console.log("MathField edited.");
                }
            }
        });

        const submitBtn = document.getElementById('submit-btn');
        const clearBtn = document.getElementById('clear-btn');
        const latexOutput = document.getElementById('latex-output');

        // Render LaTeX on submit
        submitBtn.addEventListener('click', () => {
            const latex = mathField.latex(); // Get LaTeX from MathQuill
            latexOutput.innerHTML = ''; // Clear previous output
            try {
                // Render LaTeX with MathJax
                latexOutput.innerHTML = `\\(${latex}\\)`;
                MathJax.typeset();
            } catch (error) {
                latexOutput.innerHTML = '<span style="color:red;">Invalid LaTeX input.</span>';
            }
        });

        // Clear the rendered output and editor input
        clearBtn.addEventListener('click', () => {
            latexOutput.innerHTML = '';
            mathField.latex('');
        });
    </script>
</body>
</html>
